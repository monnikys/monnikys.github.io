<body>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yO/r/zgulV2zGm8t.png" alt="cl">

            <form action="forms.html" method="post" class="formulario">

                <div class="area-nome-completo">

                </div>

                <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"
                    class="info" required>

                <input type="password" name="senha" id="senha" placeholder="Nova Senha" class="info" required>

                <label class="label">Data de nascimento:</label>

                <div class="data-de-nascimento">

                    <select name="dia" class="data-info">

                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28" selected>28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select name="mes" class="data-info">
                        <option value="jan">Janeiro</option>
                        <option value="fev">Fevereiro</option>
                        <option value="mar">Março</option>
                        <option value="abr">Abril</option>
                        <option value="mai">Maio</option>
                        <option value="jun" selected>Junho</option>
                        <option value="jul">Julho</option>
                        <option value="ago">Agosto</option>
                        <option value="set">Setembro</option>
                        <option value="out">Outubro</option>
                        <option value="nov">Novembro</option>
                        <option value="dez">Dezembro</option>
                    </select>

                    <select name="ano" class="data-info">
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>

                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                    </select>

                </div>

                <label class="label">Gênero:</label>

                <div class="genero">

                    <div class="feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="genero" id="feminino" value="feminino">
                    </div>

                    <div class="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino" value="masculino">
                    </div>

                    <div class="personalizado">
                        <label for="personalizado">Personalizado</label>
                        <input type="radio" name="genero" id="personalizado" value="personalizado">
                    </div>
                </div>

                <div class="area-botao">
                    <input type="submit" value="Cadastre-se" class="btn">
                </div>
                <div class="termos">
                    <p>Ao clicar em Cadastre-se, você concorda com nossos Termos, <strong><a href="#">Política de Privacidade</a></strong> e <strong><a href="#">Política de Cookies</a></strong></p>
