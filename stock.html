<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stock.css">
    <link rel="stylesheet" type ="text/css" href="css/table.css">
    <script defer src="js/table.js"></script>
    <script src="js/stock.js"></script>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <ul>
                <li class="item">
                    <a href="admin.html">
                        <img src="img/admin.png" alt="Ícone Administrativo">
                        <p>Administrativo</p>
                    </a>
                </li>
                <li class="item">
                    <a href="sales.html">
                        <img src="img/sales.png" alt="Ícone de Vendas">
                        <p>Vendas</p>
                    </a>
                </li>
                <li class="item">
                    <a href="dash.html">
                        <img src="img/dash.png" alt="Ícone de Dashboard">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="item" style="margin-right: 0;">
                    <a href="#" onclick="executarAcoes()">
                        <img src="img/exit.png" alt="Ícone de Saída">
                        <p>Saír</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h1><b>Controle de Estoque</b></h1>
    <form id="addItemForm">
        <div class="form-group">
            <label for="productName">Produto:</label>
            <select id="productName" name="productName" aria-label="Tipo do Produto">
                <option value="Chá Floral">Chá Floral</option>
                <option value="Matcha Latte">Matcha Latte</option>
                <option value="Café especial">Café especial</option>
                <option value="Chá Hojicha">Chá Hojicha</option>
                <option value="Chá ou infusão cítrica">Chá ou infusão cítrica</option>
                <option value="Café Kona especial">Café Kona especial</option>
                <option value="Café aromatizado ou infusão com umeboshi">Café aromatizado ou infusão com umeboshi</option>
                <option value="Café torrado premium">Café torrado premium</option>
                <option value="Café suave ou tradicional">Café suave ou tradicional</option>
                <option value="Café com inspiração temática">Café com inspiração temática</option>
                <option value="Café artesanal ou especialidade torrada">Café artesanal ou especialidade torrada</option>
                <option value="Chá da Lua">Chá da Lua</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantidade:</label>
            <input type="number" id="productQuantity" name="productQuantity" required aria-label="Quantidade do Produto">
        </div>
        <div class="form-group">
            <label for="productUnit">Tipo do Produto</label>
            <select id="productUnit" name="productUnit" aria-label="Tipo do Produto">
                <option value="Sakura Blossom Blend">Sakura Blossom Blend</option>
                <option value="Matcha Misto">Matcha Misto</option>
                <option value="Geisha Gold Reserve">Geisha Gold Reserve</option>
                <option value="Hojicha Haze">Hojicha Haze</option>
                <option value="Yuzu Citrus Surprise">Yuzu Citrus Surprise</option>
                <option value="Kabuki Kona Reserve">Kabuki Kona Reserve</option>
                <option value="Umeboshi Café">Umeboshi Café</option>
                <option value="Rising Sun Roasters">Rising Sun Roasters</option>
                <option value="Nadeshiko Coffee">Nadeshiko Coffee</option>
                <option value="Kitsune Kafe">Kitsune Kafe</option>
                <option value="Shizuku Coffee Roastery">Shizuku Coffee Roastery</option>
                <option value="tsuki-no-kissa">Tsuki no Kissa</option>
            </select>
        </div>        
        <div class="form-group">
            <label for="productPrice">Preço do Produto:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" required aria-label="Preço do Produto">
        </div>
        <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar Item</button>
    </form>
    <div class="table-responsive">
        <table id="itemList" class="table">
            <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Tipo do Produto</th>
                <th>Preço do Produto</th>
                <th>Preço total</th>
                <th>Limite do Estoque</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            </thead>
            <tbody>
            <!-- Itens serão adicionados dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <div id="totalStock">Total Vendido: R$ <span id="totalStockValue">0.00</span></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
