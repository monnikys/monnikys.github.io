<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sales.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <script src="js/sales.js" defer></script>
    <script src="js/table.js" defer></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.goofgleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:400,700" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Controle de Vendas</h1>
        <div class="btn-group">
            <button class="btn btn-primary btn-update" onclick="updateData()">
                <i class="fas fa-sync-alt"></i> <!-- Ícone de atualização -->
            </button>
            <button id="salvarPDF" class="btn btn-success" onclick="savePDF()">
                <i class="fas fa-file-pdf"></i> <!-- Ícone de PDF -->
            </button>
            <button id="imprimir" class="btn btn-info" onclick="printPage()">
                <i class="fas fa-print"></i> <!-- Ícone de impressão -->
            </button>
        </div>        
        
    </header>
    <div class="container">
        <div class="table-responsive">
            <table id="itemList" class="table table-striped mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Protocolo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Data de Venda</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="sales-data">
                    <!-- Os dados das vendas serão carregados aqui -->
                </tbody>
                <tfoot>
                  <tr>
                    <td class="responsive" colspan="9" style="position: sticky; left: 0; background-color: rgb(255, 224, 224); z-index: 1;">Total:</td>
                    <td id="total-sales" class="responsive" style="position: sticky; right: 0; background-color: rgb(255, 224, 224); z-index: 1;"></td>
        
                   </tr>
                 </tfoot>
            </table>
        </div>

        <!-- Filtro por Mês -->
        <div class="row">
            <div class="col-lg-6">
                <h3>Filtro por Mês</h3>
                <select id="filtroMes" class="form-control">
                    <option value="0">Selecione um mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
        </div>

        <!-- Dashboard de Linha mostrando as vendas por mês -->
        <div class="row mt-5">
            <div class="col-lg-12">
                <h3>Vendas por Mês</h3>
                <canvas id="line-chart"></canvas>
            </div>
        
            </div>

        <!-- Dashboard tipo Pizza para tipo -->
        <div class="row mt-5">
            <div class="col-lg-6">
                <h3>Vendas por Tipo</h3>
                <canvas id="pie-chart-tipo"></canvas>
            </div>
        </div>
        <!-- Dashboard tipo Barras Empilhadas -->
        <div class="row mt-5">
            <div class="col-lg-12">
                <h3>Vendas por Tipo e Mês</h3>
                 <canvas id="bar-stacked-chart"></canvas>
            </div>
</div>

    </div>
</body>

</html>
